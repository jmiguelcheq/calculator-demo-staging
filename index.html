<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
      body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:2rem;max-width:520px}
      h1{margin-bottom:1rem}
      .row{margin:.5rem 0}
      input,select,button{padding:.4rem;font-size:1rem}
      input{width:10rem}
      #result{margin-top:1rem;font-weight:600}
    </style>
  </head>
  <body>
    <h1>Simple Calculator App</h1>
    <div class="row"><label>Number 1: <input id="a" type="number" value="2" step="any"></label></div>
    <div class="row"><label>Number 2: <input id="b" type="number" value="3" step="any"></label></div>
    <div class="row">
      <label>Operationss:
        <select id="op">
          <option value="add" selected>Add</option>
          <option value="sub">Subtract</option>
          <option value="mul">Multiply</option>
          <option value="div">Divide</option>
        </select>
      </label>
    </div>
    <div class="row"><button id="compute">Compute</button></div>
    <div id="result">Result:</div>

    <script>
      function calc(a,b,op){
        a = parseFloat(a); b = parseFloat(b);
        switch(op){
          case 'add': return a + b;
          case 'sub': return a - b;
          case 'mul': return a * b;
          case 'div': if (b === 0) throw new Error('Division by zero'); return a / b;
        }
      }
      document.getElementById('compute').addEventListener('click', () => {
        const a = document.getElementById('a').value;
        const b = document.getElementById('b').value;
        const op = document.getElementById('op').value;
        try {
          const r = calc(a,b,op);
          document.getElementById('result').textContent = 'Result: ' + r;
        } catch(e) {
          document.getElementById('result').textContent = 'Error: ' + e.message;
        }
      });
    </script>
  </body>
</html>
